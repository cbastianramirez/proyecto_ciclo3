<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <link th:href="@{/estilo.css}" rel="stylesheet">
</head>
<body>
<main>
    <div class="position-absolute top-50 start-50 translate-middle">
        <form method="POST" th:object="${login}" th:action="@{/login}">
            <img th:src="@{/img_login.png}" class="imagen" title="imagen">
            <h1 class="d-flex justify-content-center">Bienvenido</h1>
            <h5 class="d-flex justify-content-center">Ingrese su usuario y contraseña</h5>
            <div class="text-center">
                <div class="d-flex justify-content-center form-floating mt-4">
                    <input th:field="*{email}" class="input-user input2 form-control"  id="floatingInput" placeholder="nombre@dominio.com">
                    <label class="d-flex justify-content-center" for="floatingInput">Correo electrónico</label>
                </div>
                <div class="d-flex justify-content-center form-floating">
                    <input th:field="*{password}" type="password" class="input-pass input2 form-control" id="floatingPassword" placeholder="Contraseña">
                    <label class="d-flex justify-content-center" for="floatingPassword">Contraseña</label>
                </div>
                <br>
<!--                <input class="form-check-input" type="checkbox" id="remember" name="remember">-->
<!--                <label class="form-check-label" for="remember">Recuérdame</label>-->
<!--                <br>-->
                <button class="btn btn-primary mt-3 mb-3" type="submit">Ingresar</button>
                <h6 class="year">2022</h6>
            </div>
<!--            <div>-->

<!--                <a >-->
<!--                    Login con Google-->
<!--                </a>-->

<!--            </div>-->
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
