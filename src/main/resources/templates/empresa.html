<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>empresa </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <h1>Sistema de gestión de ingresos y gastos</h1>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Empresa
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sistema de gestión de ingresos y gastos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <table class="table table-striped">
                <tr>     
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Documento</th>
                    <th>Teléfono</th>
                    <th>Fecha</th>

                </tr>
                <tr>     
                    <th>123</th>
                    <th>Carlos</th>
                    <th>123456</th>
                    <th>12387429384</th>
                    <th>2349032859</th>
                </tr>
                <tr>     
                    <th>123</th>
                    <th>Carlos</th>
                    <th>123456</th>
                    <th>12387429384</th>
                    <th>2349032859</th>
                </tr>

                <tr th:each="emplist : ${emplist}">
                    <!--cada elemento q este emplist es una empresa, creado en controller, creamos en viewEmpresa un modelo con un atributo llamado emplist dónde guardada la lista d todas las empresas -->
                    <td th:text="${empresa.id}"></td> <!--aquí leno por filas la tabla -->
                    <td th:text="${empresa.nombre}"></td>
                    <td th:text="${empresa.direccion}"></td>
                    <td th:text="${empresa.documento}"></td>
                    <td th:text="${empresa.telefono}"></td>
                    <td th:text="${#localdatetime.format(movimiento.fecha, 'dd/MM/yyyy')}"></td>

                </tr>
            </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ><a th:href="@{/Empresa/{id}/Empleados (id=${empresa.id})}">Añadir</a></button>
            <td><button type="button" class="btn btn-info"><a th:href="@{/Empresa/{id}/Movimientos (id=${empresa.id})}">Movimientos</a></button></td>
          <button type="button" class="btn btn-danger"><a th:href="@{/EliminarEmpresa/{id}(id=${empresa.id})}">Eliminar</a></button>
          <button type="button" class="btn btn-warning"><a th:href="@{/EditarEmpresa/{id}(id=${empresa.id})}">Editar</a></button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
