<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <h1>Sistema de gestión de ingresos y gastos</h1>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Nueva Empleado
  </button>
    <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h5>Sistema de gestión de ingresos y gastos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                    <form th:action="@{/GuardarEmpleado}" th:object="${empl}" method="post">

                        <div class="form-group">
                            <label for="Input1">ID</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp" aria-placeholder="Id">
                        </div>     

                        <div class="form-group">
                            <label for="exampleInput1">Nombre</label>
                            <input type="text"  th:field="*{nombre}" class="form-control" id="nombre" required="required" placeholder="Nombre">
                    </div>
                    
                    <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" th:field="*{correo}" class="form-control" id="correo" required="required" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                        
                        <div class="form-group">
                            <label for="exampleInputPassword1">Empresa</label>
                            <div>
                                <select th:field="*{empresa}" class="form-control" id="empresa" required="required" placeholder="Empresa">
                                    <option th:each="empresa : ${emprelist}" th:text="${empresa.nombre}" th:value="${empresa.id}"></option>
                                </select>
                            </div>
                    </div>

                    <div class="form-check" th:each="rol": ${Enum_RoleName}>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" th:each="rol: ${Enum_RoleName}" th:field=*{enum_roleName} th:text="${enum_roleName.name}" th:value="${enum_roleName.name}>
                            <label class="form-check-label" for="flexRadioDefault1"> Admin  </label>
                    </div>
                
                    <div class="form-check" th:each="rol": ${Enum_RoleName}>
                            <input class="form-check-input"  type="radio" name="flexRadioDefault" id="flexRadioDefault2" th:each="rol: ${Enum_RoleName}" th:field=*{enum_roleName} th:text="${enum_roleName.name}" th:value="${enum_roleName.name} checked>
                            <label class="form-check-label">Operario</label>
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" >Añadir</button>
                        <button type="button" class="btn btn-success">Eliminar</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>        
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
