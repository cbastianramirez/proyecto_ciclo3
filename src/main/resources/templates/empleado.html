<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <h1>Empresa</h1>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Empresa
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sistema de gestión de ingresos y gastos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <tr>     
            <th>Id</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Documento</th>
            <th>Teléfono</th>
            <th>Empresa</th>
            <th>Rol</th>
            <th>Movimientos</th>
          </tr>

          <tr>     
            <th>123</th>
            <th>Carlos</th>
            <th>123456</th>
            <th>12387429384</th>
            <th>2349032859</th>
          </tr>

          <tr>     
            <th>123</th>
            <th>Carlos</th>
            <th>123456</th>
            <th>12387429384</th>
            <th>2349032859</th>
          </tr>

          <tr th:each="empleado : ${emplist}">

            <td th:text="${empleado.id}"></td>
            <td th:text="${empleado.nombre}"></td>
            <td th:text="${empleado.direccion}"></td>
            <td th:text="${empleado.documento}"></td>
            <td th:text="${empleado.telefono}"></td>
            <td th:text="${empleado.empresa.nombre}"></td>

            <td th:if="${empleado.rol=='1'}">Admin</td> <!--falta modificar esto-->
            <td th:if="${empleado.rol=='2'}">operativo</td>

        </table>
      </div>
      <div class="modal-footer">
        <br><br>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"><a th:href="@{/Empleado/{id}/Movimientos(id=${empleado.id})}">Empleado</a></button>
        <br><br>
        <button type="button" class="btn btn-danger"><a th:href="@{/EliminarEmpleado/{id}(id=${empleado.id})}"></a>Eliminar</button>
        <br><br>
        <button type="button" class="btn btn-warning"><a th:href="@{/EditarEmpleado/{id}(id=${empleado.id})}"></a>Editar</button>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</script>
</body>
</html>
